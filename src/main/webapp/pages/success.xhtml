<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/templates/default/template.xhtml">
	<ui:define name="pageTitle">Title</ui:define>
	<ui:define name="pageHeader">Header</ui:define>
	<ui:define name="body">
		<p:panel>
			<h:form jsfc="h:form" id="Form">
				<p:panelGrid columns="2" >
					<p:outputLabel title="SwitchId">Role ID</p:outputLabel>
					<p:inputText value="#{switchBoardController.instance.id}"/>
					<p:outputLabel title="ItemNumber">Role Display Name</p:outputLabel>
					<p:inputText value="#{switchBoardController.instance.name}"/>
					<p:outputLabel title="ItemNumber">Role Name</p:outputLabel>
					<p:inputText value="#{switchBoardController.instance.roleName}"/>
					<p:outputLabel title="ItemNumber">Role Description</p:outputLabel>
					<p:inputTextarea value="#{switchBoardController.instance.description}"/>
					<p:commandButton id="addUser" value="Add" action="#{switchBoardController.addSwitchBoard}" ajax="false" />
					<p:commandButton id="reset" value="Reset" action="#{switchBoardController.reset}" ajax="false" />
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

</html>
