<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/pages/templates/layout/template.xhtml">
	<ui:define name="head"></ui:define>
	<ui:define name="contentHeader">Home Page</ui:define>
	<ui:define name="breadNav">
		 <ul class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">Vehicles</a></li>
			<li><a href="#">Vans</a></li>
			<li><a href="#">Camper Vans</a></li>
			<li><a href="#">1989 VW Westfalia Vanagon</a></li>
			<li><a href="#">Vanagon</a></li>
		</ul> 
	</ui:define>
	<ui:define name="body">
		<div>
			<h:form id="dash-form">
				<p:growl id="growl" showDetail="true" />
				
				<p:dashboard id="board" model="#{dashBoardModelBean.model}" >
					<p:ajax event="reorder" listener="#{dashBoardModelBean.handleReorder}" update="growl" />
	
					<p:panel id="sports" header="Sports"  closable="true" styleClass="ui-dashboard-wickget" >
						<p:barChart id="horizontal" value="#{dashBoardModelBean.categoryModel}" legendPosition="se" style="height:300px"
            title="Horizontal Bar Chart" orientation="horizontal" min="0" max="200"/>
					</p:panel>
	
					<p:panel id="finance" header="Finance" closable="true" styleClass="ui-dashboard-wickget">
						<p:barChart id="basic" value="#{dashBoardModelBean.categoryModel}" legendPosition="ne"
            title="Basic Bar Chart" min="0" max="200" style="height:300px"/>
					</p:panel>
	
					<p:panel id="lifestyle" header="Lifestyle" closable="true" styleClass="ui-dashboard-wickget">
						<p:barChart id="stacked" value="#{dashBoardModelBean.categoryModel}" legendPosition="ne" style="height:300px"
            title="Stacked Bar Chart" stacked="true" barMargin="50" min="0" max="300"/>
					</p:panel>
	
					<p:panel id="weather" header="Weather" closable="true" styleClass="ui-dashboard-wickget">
						<h:outputText value="Weather Content" />
					</p:panel>
	
					<p:panel id="politics" header="Politics" closable="true" styleClass="ui-dashboard-wickget">
						<h:outputText value="Politics Content" />
					</p:panel>
				</p:dashboard>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="footer">

	</ui:define>
</ui:composition>
</html>
