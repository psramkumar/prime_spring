<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/pages/templates/default/template.xhtml">
	<ui:define name="head">
	
	</ui:define>
	<ui:define name="contentHeader">
		Home Page
	</ui:define><ui:define name="breadNav">Index Page</ui:define>
	<ui:define name="body" >
		<div>
			<h:form>
			 
		<table>
		<tr><td colspan="2"><h:commandLink action="home" title="Home" value="Home"/></td></tr>
		<tr><td colspan="2"><h:commandLink action="switchboard" title="SwitchBoard" value="SwitchBoard"/></td></tr>
			<tr>
				<td><h:outputLabel for="id" value="Id : " /></td>
				<td><p:inputText id="id" value="#{userMB.id}">
						<f:converter converterId="javax.faces.Integer" />
						<p:ajax event="blur" update="idMsg" />
					</p:inputText> <p:message id="idMsg" for="id" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="name" value="Name : " /></td>
				<td><p:inputText id="name" value="#{userMB.name}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="nameMsg" />
					</p:inputText> <p:message id="nameMsg" for="name" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="surname" value="Surname : " /></td>
				<td><p:keyboard id="surname" value="#{userMB.surname}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="surnameMsg" />
					</p:keyboard> <p:message id="surnameMsg" for="surname" display="icon" /></td>
			</tr>
			<tr>
				<td><p:commandButton id="addUser" value="Add"
						action="#{userMB.addUser}" ajax="false" /></td>
				<td><p:commandButton id="reset" value="Reset"
						action="#{userMB.reset}" ajax="false" /></td>
			</tr>
		</table>
		<h:outputText value="Date Of Birth " />
		<p:inputMask  mask="99/99/9999" />
		<h:outputText value="Phone: " />
<p:inputMask  mask="(999) 999-9999"/>
<h:outputText value="Phone with Ext: " />
<p:inputMask  mask="(999) 999-9999? x99999"/>
<h:outputText value="SSN: " />
<p:inputMask  mask="999-99-9999"/>
<h:outputText value="Product Key: " />
<p:inputMask mask="a*-999-a999"/>
	</h:form>
	<h:form prependId="false">

		<p:growl id="msgs" />

		<p:panel header="Inplace Editor">
			<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
				<h:outputText value="Basic Input: " />
				<p:inplace id="basic">
					<p:inputText value="Edit Me" />
				</p:inplace>

				<h:outputText value="Ajax Inplace Editor: " />
				<p:inplace id="ajaxInplace" editor="true">
					<p:inputText value="#{inplaceBean.text}" required="true"
						label="text" />
				</p:inplace>

				<h:outputText value="Select One (Dlbclick): " />
				<p:inplace id="selectableInplace" label="Cities" effectSpeed="fast"
					event="dblclick">
					<h:selectOneMenu>
						<f:selectItem itemLabel="Istanbul" itemValue="Istanbul" />
						<f:selectItem itemLabel="Ankara" itemValue="Ankara" />
						<f:selectItem itemLabel="Istanbul" itemValue="Istanbul" />
					</h:selectOneMenu>
				</p:inplace>

				<h:outputText value="Checkbox: " />
				<p:inplace id="checkboxInplace" label="Edit me" effect="none">
					<h:selectBooleanCheckbox />
				</p:inplace>

				<h:outputText value="Sliding Image: " />
				<p:inplace id="slidingInplace" label="Show" effect="slide">
					<p:graphicImage
						value="http://www.primefaces.org/showcase-labs/images/loading.gif" />
				</p:inplace>
			</h:panelGrid>
		</p:panel>

	</h:form>
	
	<h:panelGroup id="dynaFormGroup">
	    <p:messages id="messages" showSummary="true"/>
	
	    <pe:dynaForm id="dynaForm" value="#{userMB.model}" var="data">
	        <pe:dynaFormControl type="input" for="txt">
	            <p:inputText id="txt" value="#{data.value}" required="#{data.required}"/>
	        </pe:dynaFormControl>
	        <pe:dynaFormControl type="calendar" for="cal" styleClass="calendar" >
	            <p:calendar id="cal" value="#{data.value}" required="#{data.required}" />
	        </pe:dynaFormControl>
	        <pe:dynaFormControl type="select" for="sel" styleClass="select">
	            <p:selectOneMenu id="sel" value="#{data.value}" required="#{data.required}">
	                <f:selectItems value="#{userMB.languages}"/>
	            </p:selectOneMenu>
	        </pe:dynaFormControl>
	        <pe:dynaFormControl type="textarea" for="tarea">
	            <p:inputTextarea id="tarea" value="#{data.value}" required="#{data.required}" autoResize="false"/>
	        </pe:dynaFormControl>
	        <pe:dynaFormControl type="rating" for="rat">
	            <p:rating id="rat" value="#{data.value}" required="#{data.required}"/>
	        </pe:dynaFormControl>
	
	        <f:facet name="buttonBar">
	            <p:commandButton value="Submit" action="#{userMB.submitForm}"/>
	            <p:commandButton type="reset" value="Reset" style="margin-left: 5px;"/>
	        </f:facet>
	    </pe:dynaForm>
	</h:panelGroup>
	       
		</div>
	</ui:define>
	<ui:define name="footer">
	
	</ui:define>
</ui:composition>
</html>
