<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>G A R D I A N SHIP - <ui:insert name="pageTitle" /></title>
	<ui:insert name="head" />
	<meta charset="ISO-8859-1" />
</h:head>
<h:body>
<style>
.ui-layout-unit, .ui-layout-unit-content {padding: 0px !important ;  border: 0px none !important ; }
.ui-disable-scroll, .ui-disable-scroll div {overflow: hidden !important;}
</style>
	<p:layout fullPage="true" styleClass="ui-widget-content ui-widget-overlay">
		<!--<p:layoutUnit position="north" closable="true" styleClass="ui-disable-scroll">
		</p:layoutUnit> -->
		<p:layoutUnit position="center">
			<header>
				<table style="width:100%;">
					<tr>
						<td>
							<div id="globalheader" class="autocenter">
								<ui:include src="menu.xhtml" />
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div id="breadcrumbs" style="height: 23px;"	class="ui-widget-header">
								<h:form id="breadNav" title="Bread Crumbs">
									<div class="userlogin">
										<h:outputText value="Welcome " />
										<h:outputText value="#{principal.username} |" rendered="#{isAuthenticated}" />
										<h:outputText value="Guest " rendered="#{not isAuthenticated}" />
										<h:commandLink value="Settings" rendered="#{isAuthenticated}" />
										<h:outputText value="  |  " />
										<h:commandLink value="Sign Out" rendered="#{isAuthenticated}" action="/j_spring_security_logout"/>
										<h:commandLink value="Sign in" rendered="#{not isAuthenticated}" action="/j_spring_security_login"/>
									</div>
									<div class="breadnav">
										<ui:insert name="breadNav" />
									</div>
									<!-- Define the Page Navigation -->
								</h:form>
							</div>
						</td>
					</tr>
				</table>
			</header>
			<section id="content-body">
				<ui:insert name="body" />
			</section>
			<footer>
				<ui:include src="footer.xhtml" />
			</footer>
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="300">
			<p:themeSwitcher id="defaultSwitcher" style="width:290px; vertical-align: bottom;" label="Theme">  
		        <f:selectItem itemLabel="Choose Theme" itemValue="" style="width:290px;"/>  
		        <f:selectItems value="#{themeChangeBean.themes}" style="width:290px;"/>  
		    </p:themeSwitcher>
		    <div id="content">
				<div id="leftnav">
					<div id="top"> <!-- Follow the same wqay for other Left Nav Headers -->
		                  <ui:insert name="sessionheader"/>
		            </div>
		            <div class="content">
		            	<ui:include src="leftnav.xhtml" />
						<ui:insert name="leftNav" /> <!-- Related Menu -->
					</div>
					<div id="bottom" />
				</div>
			</div>
		</p:layoutUnit>
		<!-- <p:layoutUnit position="east" size="20">right</p:layoutUnit>  -->
		<!--<p:layoutUnit position="south" size="100">Footer</p:layoutUnit> -->
		
	</p:layout>
	<h:outputStylesheet name="styles.css" library="css" value="styles.css" />
</h:body>
</html>
