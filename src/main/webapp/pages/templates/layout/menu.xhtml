
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<style>.ui-menu {padding: 0px;}</style>
	<h:form id="menu_form" jsfc="h:form">
	
		<p:menubar style="width:100%;" autoDisplay="false" styleClass="ui-toolbar ui-widget ui-widget-header ui-corner-all ui-helper-clearfix">
			
			<p:submenu label="File" icon="ui-icon-document">
				<p:submenu label="New" icon="ui-icon-contact">
					<p:menuitem value="Project" url="#" />
					<p:menuitem value="Other" url="#" />
				</p:submenu>
				<p:menuitem value="Open" url="#" />
				<p:separator />
				<p:menuitem value="Quit" url="#" />
			</p:submenu>

			<p:submenu label="Config" icon="ui-icon-pencil">
				<p:menuitem value="User Mgmnt" url="/pages/userhome.xhtml"  icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Role Mgmnt" url="/pages/rolehome.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
				<p:menuitem value="Facility Mgmnt" url="/pages/facilityHome.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:submenu label="Help" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Actions" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{userMB.save}"
						icon="ui-icon-disk" />
					<p:menuitem value="Update" actionListener="#{userMB.update}"
						icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{userMB.delete}"
						icon="ui-icon-close" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
			 <f:facet name="options">
			 	<div class="orgtitle">
					<h1>Triadic Technologies</h1>
					<h2 align="center">Change the way even better</h2>
				</div>

							        <f:selectItems value="#{themeChangeBean.themes}" />  
							    </p:themeSwitcher> -->
			</f:facet>
		</p:menubar>
	</h:form>
</h:body>
</html>
