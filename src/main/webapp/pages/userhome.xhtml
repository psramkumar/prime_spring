<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/templates/layout/template.xhtml">
	<ui:define name="pageTitle">Title</ui:define>
	<ui:define name="pageHeader">Header</ui:define>
	<ui:define name="body">
	<h:form jsfc="h:form" id="Formovr">
		<p:commandButton id="addnewBtn" title="AddNew" label="AddNew" value="AddNew" />
	    <p:overlayPanel id="chartPanel" for="addnewBtn" hideEffect="fade" >  
	        <p:panel>
				<p:panelGrid columns="2" >
					<p:outputLabel title="UserName">User Name</p:outputLabel>
					<p:inputText value="#{userHome.instance.userName}"/>
					<p:outputLabel title="First Name">First Name</p:outputLabel>
					<p:inputText value="#{userHome.instance.firstName}"/>
					<p:outputLabel title="Last Name">Last Name</p:outputLabel>
					<p:inputText value="#{userHome.instance.lastName}"/>
					<p:outputLabel title="ItemNumber">User Type</p:outputLabel>
					<p:inputTextarea value="#{userHome.instance.userType}"/>
					<p:commandButton id="addUser" value="Add" action="#{userHome.addUser}" ajax="false" />
					<p:commandButton id="reset" value="Reset" action="#{userHome.reset}" ajax="false" />
				</p:panelGrid>
			</p:panel>
	    </p:overlayPanel>  
    </h:form>
    <h:form jsfc="h:form" id="Form">
			<p:dataTable var="user" value="#{userHome.resultSet}" paginator="true" rows="15">>
				<p:column>
					<f:facet name="header">
						<h:outputText value="UserId" />
					</f:facet>
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column sortBy="#{user.userType}" filterBy="#{user.userType}">
					<f:facet name="header">
						<h:outputText value="User Type" />
					</f:facet>
					<h:outputText value="#{user.userType}" />
				</p:column>
				<p:column filterBy="#{user.userName}">
					<f:facet name="header">
						<h:outputText value="User Name" />
					</f:facet>
					<h:outputText value="#{user.userName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Last Login Date" />
					</f:facet>
					<h:outputText value="#{user.lastLogin}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Expire Date" />
					</f:facet>
					<h:outputText value="#{user.expireDate}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>

</html>
