<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>T R I A D I C - {RES POS}</title>
	<link rel="stylesheet" href="resources/lstyle.css" type="text/css"
		media="screen" charset="utf-8" />
</h:head>
<h:body>
	<div id="page">
		<div id="content_container">
			<div id="content">
				<form id="Form" action="j_spring_security_check" method="post" autocomplete="off">
					<table class="corner-radius-16">
						<tr><td colspan="2" style="height:40px">&nbsp;</td></tr>
						<tr>
							<td>User:</td>
							<td>Password:</td>
						</tr>
						<tr>
							<td><p:keyboard name='j_username' layout="custom"
									layoutTemplate="123-back,456-close,789-clear" /></td>
							<td><p:keyboard name='j_password' password='true'
									layout="custom" layoutTemplate="123-back,456-close,789-clear" /></td>
						</tr>
						<tr><td colspan="2" style="height:40px">&nbsp;</td></tr>
						<tr><td colspan="2" style="height:40px">&nbsp;</td></tr>
						<tr id="login_box">
							<td colspan="2">
								<button name="login" type="submit" value="Login" id="login_btn" title="Login Now!">Login</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</h:body>
</html>
